<!DOCTYPE html>
<html>
    <head>
        <title>Les tableaux en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les tableaux</h1>
        <script>
            //Observez bien la syntaxe des tableaux
            var prenoms=['Pierre', 'Victor', 'Julia', 'Claire'], p='';
            
            //On stcke les prénoms un par un dans p
            for(var i = 0; i < prenoms.length; i++){
                p += 'Prénom n°' + (i+1) + ' : ' +prenoms[i] + '\n';
            }
            
            //On affiche le tout
            alert(p);
        </script>
    </body>
</html>
